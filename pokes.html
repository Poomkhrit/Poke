<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #image-container {
            cursor: pointer;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #image-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="poke-image" src="Poke.png" alt="Poke">
    </div>
    <script>
        document.getElementById('image-container').addEventListener('click', function() {
            var img = document.getElementById('poke-image');
            if (img.src.includes('Poke.png')) {
                img.src = 'Poke1.png';
            } else {
                img.src = 'Poke.png';
            }
        });
    </script>
</body>
</html>
